<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Tienda Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">Iniciar Sesión</h1>

      <form action="/login" method="POST">
        <div class="input-group">
          <label for="email" class="input-label">Correo electrónico</label>
          <input type="email" id="email" name="email" class="input-field" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="input-group">
          <label for="password" class="input-label">Contraseña</label>
          <input type="password" id="password" name="password" class="input-field" placeholder="Tu contraseña" required>
        </div>
        <button type="submit" class="login-button">Iniciar Sesión</button>
      </form>
      
      <a href="index.html" class="return-link">Regresar al inicio</a>
      <p><a href="/register" class="register-link">¿No tienes cuenta? Regístrate aquí</a></p>
    </div>
  </div>
</body>
</html>
